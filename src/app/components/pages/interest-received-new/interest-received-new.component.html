<div class="container-fluid p-0" style="padding: 0;">
    <div class="banner" style="margin-top: 20px;">
        <img src="../../../../../assets/img/HomePageBanner.png" width="100%" alt="...">

    </div>
    <div class="px-sm-5 px-1 mt-4">
        <p>Home >> <b>Interest Recevied</b></p>
    </div>


    <div class="  mb-5 main1 px-sm-5 px-1 ">
        <div class="row main2">
            <div class=" div-5 col-md-4 col-sm-6  main mt-3" *ngFor="let cardsObj of cards" style="">
                <div class="" style="box-shadow:  0px 3px 6px #00000029, 0px 3px 6px #00000029; border-radius: 32px;">
                    <div class="imgs" style="  padding: 5px 5px 0px 5px;">
                        <!-- <img src="{{cardsObj.img}}" style="width: 100%;
                         height: 130px;
                          background-repeat: no-repeat;
                           border-top-left-radius: 15px;
                           border-top-right-radius: 15px; " alt=""> -->
                           <div style="
                           background-image: url('{{cardsObj.img}}');
                           width: 100%;
                           height: 130px;
                           background-position: center;
                           background-size: cover;
                            background-repeat: no-repeat;
                             border-top-left-radius: 32px;
                             border-top-right-radius: 32px; "></div>
                            <p class="interest-sent" style="background-color:  #FFEAED; text-align: center; color: #00801A;">
                                Interest sent <i class="fa-regular fa-circle-check" style="color: #00801A;"></i></p>
                    </div>
                    <div class="content" style="padding: 0px 10px 10px 10px;">
                        <div class="ID d-flex justify-content-between text-center mb-0">
                            <div class="ids" style="margin-left: 5px;">
                                <p class="interest-id">ID: {{cardsObj.id}} <i class="fa-regular fa-circle-check"
                                    style="color: #F59C3B;"></i></p>
                            </div>
                            <div class="views">
                                <p><i class="fa-regular fa-eye"></i>{{cardsObj.view}}</p>
                            </div>
                        </div>
                        <div class="name" style="
                        padding-left: 5px;
                        color: #999;
                        ">
                            <p class="mb-1">{{cardsObj.name}}</p>
                            <p class="mb-1">{{cardsObj.address}}</p>
                            <p class="mb-1"> {{cardsObj.education}}</p>
                            <p class="interestRecevidTxt mb-1"><b style="color: green;">Interest Recevied</b><i
                                    class="fa-solid fa-person" style="color: #df1125;"></i>- <b
                                    style="color: black;">{{cardsObj.time}}</b></p>
                            <p class="">She is interested in your profile.
                                Would you like to comunicate further?</p>
                        </div>
                        <div class="viewBtn d-flex justify-content-center">
                            <button class=""> <a href="">View </a></button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
